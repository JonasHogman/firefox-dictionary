<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Dictionary Options</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <main>
    <form>
      <label for="language">Language</label>
      <select id="language" name="language">
        <option value="english">English</option>
      </select>

      <div id="pronunciation-selection" style="display: none;">
        <label for="voiceSelect">Pronunciation Voice</label>
        <select id="voiceSelect"></select>
      </div>

      <button type="submit">Save</button>
      <div id="status" class="status-message" style="display: none;">âœ” Settings saved</div>
    </form>
  </main>
  <script src="../options.js"></script>
</body>

</html>
